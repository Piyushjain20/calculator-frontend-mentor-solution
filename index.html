<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Calculator app</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="full">
      <header>
        <h2>calc</h2>
        <div class="right-side-header">
          <p>THEME</p>
          <div class="theme-selector">
            <span class="theme-id">1 2 3</span>
            <div class="toggle-switch">
              <input type="radio" name="toggle" class="one-theme" />
              <input type="radio" name="toggle" class="two-theme-disabled" />
              <input type="radio" name="toggle" class="three-theme-disabled" />
            </div>
          </div>
        </div>
      </header>
      <div class="container">
        <div class="screen"></div>
        <div class="keypad">
          <div class="btn one button" id="1">1</div>
          <div class="btn two button" id="2">2</div>
          <div class="btn three button" id="3">3</div>
          <div class="btn four button" id="4">4</div>
          <div class="btn five button" id="5">5</div>
          <div class="btn six button" id="6">6</div>
          <div class="btn seven button" id="7">7</div>
          <div class="btn eight button" id="8">8</div>
          <div class="btn nine button" id="9">9</div>
          <div class="btn plus button" id="+">+</div>
          <div class="btn minus button" id="-">-</div>
          <div class="btn multiply button" id="x">x</div>
          <div class="btn divide button" id="/">/</div>
          <div class="btn zero button" id="0">0</div>
          <div class="btn dot button" id=".">.</div>
          <div class="btn1 del">DEL</div>
          <div class="btn1 reset">RESET</div>
          <div class="btn2 equal">=</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
